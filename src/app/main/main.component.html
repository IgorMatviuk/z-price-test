
<table class="table table-striped table-users">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">ФИО</th>
      <th scope="col">Телефон</th>
      <th scope="col">Email</th>
      <th scope="col">Адрес</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listUsers; index as i">
    <th scope="row"> {{ item.id }}</th>
      <td>
        {{ item.FullName }}
      </td>
      <td>
        {{ item.phone }}
      </td>
      <td>
        {{ item.email }}
      </td>
      <td>
        {{ item.address }}
      </td>
    </tr>
    </tbody>
  </table>
<div>
<div id="#DATA">

</div>
<h2>Добавить пользователя</h2>
<form class="form-create" #userPost="ngForm" (ngSubmit)="onSubmint(userPost.value)"> 
    <div class="form-create__input-title">
      ID
    </div>
    <input type="text" name="id" ngModel placeholder="ID">
    <div class="form-create__input-title">
      ФИО
    </div>
    <input type="text" name="FullName" ngModel placeholder="ФИО">
    <div class="form-create__input-title">
      Телефон
    </div>
    <input #phoneValid #firstName="ngModel" required type="text" name="phone" ngModel placeholder="Телефон">
    <div class="alert alert-danger" [hidden]="firstName.valid || firstName.pristine">
      Поле 'Телефон' обязательно для заполнения
    </div>
    <div class="form-create__input-title">
      Email
    </div>
    <input type="text" name="email" ngModel placeholder="email">
    <div class="form-create__input-title">
      Адрес
    </div>    
    <input type="text" name="address" ngModel placeholder="Адрес">
    <button type="submit" class="btn-primary">
      Создать
    </button>
</form>
</div>
